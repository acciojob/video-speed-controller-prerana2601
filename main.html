<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="form-group">
      <input type="text" id="player-1" placeholder="Player 1 Name" />
      <input type="text" id="player-2" placeholder="Player 2 Name" />
      <button id="submit">Start Game</button>
    </div>
    <div id="board" style="display:none;">
      <div id="message" class="message">Waiting for player 1 to start...</div>
      <div class="board">
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="cell" data-cell="9"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
